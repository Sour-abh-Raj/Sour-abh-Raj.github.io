<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sourabh Raj | LeetCode Stats</title>
    <link rel="stylesheet" href="./styles/leetcode-stats-style.css" />
    <script src="./scripts/leetcode-stats.js"></script>
  </head>
  <body>
    <header>...</header>
    <main>
      <section id="leetcode-stats">
        <h2>My LeetCode Statistics</h2>
        <div id="data-container">
          <div class="stat-block">
            <span class="stat-label">Total Solved:</span>
            <span class="stat-value" id="total-solved"></span>
          </div>
          <div class="stat-block">
            <span class="stat-label">Ranking:</span>
            <span class="stat-value" id="ranking"></span>
          </div>
          <div class="stat-block">
            <span class="stat-label">Contribution Points:</span>
            <span class="stat-value" id="contribution-points"></span>
          </div>
          <div class="stat-block">
            <span class="stat-label">Reputation:</span>
            <span class="stat-value" id="reputation"></span>
          </div>
          <div class="stat-block">
            <span class="stat-label">Total Questions:</span>
            <span class="stat-value" id="total-questions"></span>
          </div>
          <div class="stat-block">
            <span class="stat-label">Submissions by Difficulty:</span>
            <ul id="submissions-breakdown"></ul>
          </div>
        </div>
      </section>
    </main>
    <footer>...</footer>
  </body>
</html>
